document.getElementById("search").addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const preview = document.getElementById("search-preview");
    preview.innerHTML = "Cargando...";

    if (!username) return;

    try {
        const res = await fetch(`proxy.php?user=${username}`);
        const data = await res.json();

        if (data.error) {
            preview.innerHTML = `<p>${data.error}</p>`;
            return;
        }

        preview.innerHTML = `
             <div class="profile-card">
                <div class="avatar">
                    <div class="img">
                        <img src="${data.avatar}" alt="">
                    </div>
                </div>
                <div class="info">
                    <div class="nickname">${data.nickname} ${data.verified ? '<span width="14" height="14" class="css-1hp2kne-5e6d46e3--SpanVerifyBadgeContainer e1vrkfz90"><svg font-size="14px" viewBox="0 0 48 48" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"><g clip-path="url(#Icon_Color-Verified_Badge_svg__a)"><path d="M0 24a24 24 0 1 1 48 0 24 24 0 0 1-48 0Z" fill="#20D5EC"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M37.12 15.88a3 3 0 0 1 0 4.24l-13.5 13.5a3 3 0 0 1-4.24 0l-8.5-8.5a3 3 0 1 1 4.24-4.24l6.38 6.38 11.38-11.38a3 3 0 0 1 4.24 0Z" fill="#fff"></path></g><defs><clipPath id="Icon_Color-Verified_Badge_svg__a"><path fill="#fff" d="M0 0h48v48H0z"></path></clipPath></defs></svg></span>' : ''}</div>
                    <div class="username">${data.username}</div>
                    
                    <div class="followers"><strong>${data.followers}</strong> Followers</div>
                </div>
            </div>
        `;

        feather.replace();
    } catch (err) {
        preview.innerHTML = `<p>Error al buscar usuario</p>`;
        console.error(err);
    }
});
</script>
